<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Karuzela</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<h1> Karuzela jQuery </h1>
	<div class="carousel">
		<div class="right" id="right">
			<i class="fa fa-chevron-right" aria-hidden="true"></i>
		</div>
		<div class="left" id="left">
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
		</div>
		<ul class="slider">
			<li><img src="http://gzf.kylos.pl/kodilla/carousel/sketch1.jpg" alt="sketch1"></li>  
	        <li><img src="http://gzf.kylos.pl/kodilla/carousel/sketch2.jpg" alt="sketch2"></li>
	        <li><img src="http://gzf.kylos.pl/kodilla/carousel/sketch3.jpg" alt="sketch3"></li>
	        <li><img src="http://gzf.kylos.pl/kodilla/carousel/sketch4.jpg" alt="sketch4"></li>
	        <li><img src="http://gzf.kylos.pl/kodilla/carousel/sketch5.jpg" alt="sketch5"></li>
		</ul>
		<ul class="smalldot" id="smalldot">
		</ul>	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
